<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 실시간 통신 하기 위한 js 호출 -->
    <script src="http://172.168.0.149:10001/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<style>
    div {
        width: 80%;
        height: 600px;
        overflow: auto;
        border: 2px solid black;
        font-size: 15px;
    }
</style>
<body>
    <h2>실시간 통신 테스트</h2>
    <div id="login">
        <input type="text" id="login">
        <button id="loginBtn">로그인</button>
    </div>

    <div class="msgDiv">
        받을 아이디 :
        <input id="recvId" type="text"><br>
        <input id="msg" type="text">
        <button id="msgBtn">데이터 전송</button>
    </div>
    <div id="idDiv">
        <ul id="idList"></ul>
    </div>

    <script>
        let socket;
        let loginId;
        $("#msgDiv").hide();
    
        $("#loginBtn").click(function () {
            // 연결 요청 : 서버 접속하기
            socket = io.connect("http://172.168.0.149:10001");
    
            // 서버에 로그인 정보 넘기기
            loginId = $("#login").val();
            socket.emit("login", $("#login").val());

            socket.on("login", function (id) {
                $("#idList").append("<li>" + id + "</li>");
            });

            socket.on("msg", function (data) {
                alert("귓말 : " + data);
            });

            // 로그인 화면 숨기고 메세지 화면을 보이도록..
            $("#loginDiv, #msgDiv").toggle();
        });

        $("#msgBtn").click(function () {
            // 서버로 데이터 전송
            socket.emit(
                "msg", 
                {
                    recvId: $("#recvId").val(),
                    sendId: loginId,
                    sendMsg: $("#msg").val()
                }
            );

            $("#msg, #recvId").val("");

        });
    </script>
</body>
</html>
